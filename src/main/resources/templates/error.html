<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 404 | Aэропорт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            margin-top: 20%;
            text-align: center;
        }

        .error-message {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
<div class="container error-container">
    <div class="error-message">
        <h1>404 Ошибка</h1>
        <p>К сожалению, запрашиваемая страница не найдена.</p>
        <p>Возможные пути решения:.</p>
        <p>1. Возможно вы неправильно ввели данные в поисковую страницу, проверьте точность данных.</p>
        <p>2. Перезагрузите страницу.</p>
        <p>3. На сайте могут вестись технические работы. Попробуйте зайти позже</p>
        <a href="/" class="btn btn-outline-primary">Вернуться на главную</a>
    </div>
</div>
</body>
</html>
